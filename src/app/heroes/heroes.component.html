<h2>My Heroes</h2>

<ul class="heroes p-3">
  <li *ngFor="let hero of heroes"
  (click)="onSelect(hero)"
  [class.selected]="hero === selectedHero"
  class="bg-lightgrey pr-3 mb-2">
    <span class="badge p-3 bg-primary rounded-left">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
